<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link href="%PUBLIC_URL%/favicon.png" rel="icon"/>
    <meta data-rh="true" property="og:image" name="og:image" content="%PUBLIC_URL%/og-image.jpg"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
    <meta content="#ffffff" name="theme-color"/>
    <meta
        content="Cointrack is the easiest place to keep track of your cryptocurrency."
        name="description"
    />
    <link href="%PUBLIC_URL%/favicon.png" rel="apple-touch-icon"/>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link href="%PUBLIC_URL%/manifest.json" rel="manifest"/>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Cointrack - Track your coins</title>

    <style>
        .loadingFullPage {
            position: fixed;
            top: 50%;
            right: 50%;
            transform: translate(50%, -50%);
            height: 100%;
            width: 100%;
            background-color: #fff;
            z-index: 1000;
        }

        .loadingFullPage > img {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 150px;
            height: auto;
            transform: translate(-50%, 0%);;
            z-index: 1000;
        }
    </style>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root">
    <div class="loadingFullPage">
        <img src="%PUBLIC_URL%/logo.png" alt="Loading..."/>
    </div>
</div>
</body>
</html>
